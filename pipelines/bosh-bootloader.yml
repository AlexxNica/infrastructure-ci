groups:
- name: bosh-bootloader
  jobs:
  - test-bosh-bootloader
  - aws-acceptance-tests
  - gcp-acceptance-tests
  - aws-concourse-acceptance-tests
  - gcp-concourse-acceptance-tests
  - bbl-downstream-docker-image
  - bbl-downstream-setup-env
  - bbl-downstream-cf-deploy
  - bbl-downstream-cf-delete
  - bbl-downstream-destroy-env
  - bbl-setup-gcp-jumpbox-env
  - bbl-downstream-cf-gcp-jumpbox-deploy
  - bbl-downstream-cf-gcp-jumpbox-delete
  - bbl-destroy-gcp-jumpbox-env
  - setup-aws-cf-infrastructure
  - aws-cf-deploy
  - aws-cf-delete
  - teardown-aws-cf-infrastructure
  - merge-develop-to-master

- name: cf-deployment
  jobs:
  - bbl-downstream-docker-image
  - bbl-downstream-setup-env
  - bbl-downstream-cf-deploy
  - bbl-downstream-cf-delete
  - bbl-downstream-destroy-env
  - bbl-setup-gcp-jumpbox-env
  - bbl-downstream-cf-gcp-jumpbox-deploy
  - bbl-downstream-cf-gcp-jumpbox-delete
  - bbl-destroy-gcp-jumpbox-env
  - setup-aws-cf-infrastructure
  - aws-cf-deploy
  - aws-cf-delete
  - teardown-aws-cf-infrastructure

- name: smoke-tests
  jobs:
  - test-with-latest-terraform
  - test-with-latest-bosh-cli

- name: final-release
  jobs:
  - major
  - minor
  - patch
  - github-release
  - bump-nat-amis

- name: cleanup
  jobs:
  - cleanup-bbl-environments

resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

resources:
- name: aws-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent

- name: gcp-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-google-kvm-ubuntu-trusty-go_agent

- name: garden-release
  type: bosh-io-release
  source:
    repository: cloudfoundry/garden-runc-release

- name: concourse-release
  type: bosh-io-release
  source:
    repository: concourse/concourse

- name: bosh-bootloader-develop
  type: git
  source:
    branch: develop
    uri: https://github.com/cloudfoundry/bosh-bootloader.git

- name: bosh-bootloader-master
  type: git
  source:
    branch: master
    uri: git@github.com:cloudfoundry/bosh-bootloader.git
    private_key: {{cf_infra_bot_user_github_private_key}}

- name: infrastructure-ci
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/infrastructure-ci.git

- name: infrastructure-ci-bbl-states
  type: git
  source:
    branch: master
    uri: git@github.com:cloudfoundry/infrastructure-ci-bbl-states.git
    private_key: {{cf_infra_bot_user_github_private_key}}

- name: bbl-acceptance-s3
  type: s3
  source:
    bucket: bbl-acceptance-tests
    regexp: (.*).tgz
    access_key_id: {{bbl_acceptance_tests_s3_access_key_id}}
    secret_access_key: {{bbl_acceptance_tests_s3_secret_access_key}}

- name: bbl-nat-amis
  type: s3
  source:
    bucket: bbl-nat-amis-list
    versioned_file: bbl-nat-amis/ami-list.json
    access_key_id: {{bbl_acceptance_tests_s3_access_key_id}}
    secret_access_key: {{bbl_acceptance_tests_s3_secret_access_key}}

- name: version
  type: semver
  source:
    initial_version: 0.0.1
    driver: s3
    bucket: bbl-version
    key: bbl-version
    access_key_id: {{bbl_version_s3_access_key_id}}
    secret_access_key: {{bbl_version_s3_secret_access_key}}

- name: bbl-release
  type: github-release
  source:
    user: cloudfoundry
    repository: bosh-bootloader
    access_token: {{cf_infra_bot_user_github_access_token}}
    drafts: true

- name: terraform
  type: github-release
  source:
    user: hashicorp
    repository: terraform

- name: bosh-cli
  type: s3
  source:
    bucket: bosh-cli-artifacts
    regexp: bosh-cli-(.*)-linux-amd64

- name: slack-alert
  type: slack-notification
  source:
    url: https://hooks.slack.com/services/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

- name: cf-deployment
  type: git
  source:
    branch: develop
    uri: https://github.com/cloudfoundry/cf-deployment.git

- name: concourse-deployment
  type: git
  source:
    branch: master
    uri: https://github.com/evanfarrar/concourse-deployment.git

# CF Deployment Concourse Tasks Resource
- name: cf-deployment-concourse-tasks
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks.git
    tag_filter: v1.*

- name: cf-deployment-concourse-tasks-docker-image
  type: docker-image
  source:
    repository: relintdockerhubpushbot/cf-deployment-concourse-tasks

- name: cf-deployment-concourse-tasks-bbl-dev-docker-image
  type: docker-image
  source:
    repository: cfinfrastructure/cf-deployment-concourse-tasks-bbl-dev
    username: {{docker-username}}
    password: {{docker-password}}
    email: {{docker-email}}

- name: cf-deployment-concourse-tasks-bbl-dev-dockerfile
  type: git
  source:
    uri: https://github.com/cloudfoundry/infrastructure-ci
    branch: master
    paths:
    - dockerfiles/cf-deployment-concourse-tasks-bbl-dev

jobs:

# Main Pipeline
- name: test-bosh-bootloader
  public: true
  plan:
  - aggregate:
    - get: ci
      resource: infrastructure-ci
    - get: bosh-bootloader
      resource: bosh-bootloader-develop
      trigger: true
  - task: test
    file: ci/scripts/bosh-bootloader/test-bosh-bootloader/task.yml
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

- name: aws-acceptance-tests
  serial: true
  public: true
  plan:
  - aggregate:
    - get: bosh-bootloader
      resource: bosh-bootloader-develop
      passed: [test-bosh-bootloader]
      trigger: true
    - get: ci
      resource: infrastructure-ci
  - task: test
    file: ci/scripts/bosh-bootloader/aws-acceptance/task.yml
    params:
      BBL_IAAS: aws
      BBL_AWS_ACCESS_KEY_ID: {{aws_access_key_id}}
      BBL_AWS_SECRET_ACCESS_KEY: {{aws_secret_access_key}}
      BBL_AWS_REGION: {{aws_region}}
      BBL_TEST_ENV_ID_PREFIX: bbl-ci
    on_failure:
      do:
      - put: bbl-acceptance-s3
        params:
          file: bbl-acceptance-s3/*.tgz
      - put: slack-alert
        params:
          text: {{slack_failure_text}}

- name: gcp-acceptance-tests
  serial: true
  public: true
  plan:
  - aggregate:
    - get: bosh-bootloader
      resource: bosh-bootloader-develop
      passed: [test-bosh-bootloader]
      trigger: true
    - get: ci
      resource: infrastructure-ci
  - task: test
    file: ci/scripts/bosh-bootloader/gcp-acceptance/task.yml
    params:
      BBL_IAAS: gcp
      BBL_GCP_SERVICE_ACCOUNT_KEY: {{gcp_service_account_key}}
      BBL_GCP_PROJECT_ID: {{gcp_project_id}}
      BBL_GCP_REGION: {{gcp_region}}
      BBL_GCP_ZONE: {{gcp_zone}}
      BBL_TEST_ENV_ID_PREFIX: bbl-ci
    on_failure:
      do:
      - put: bbl-acceptance-s3
        params:
          file: bbl-acceptance-s3/*.tgz
      - put: slack-alert
        params:
          text: {{slack_failure_text}}

- name: gcp-concourse-acceptance-tests
  serial: true
  public: true
  plan:
  - aggregate:
    - get: concourse-release
    - get: garden-release
    - get: concourse-deployment
    - get: stemcell
      resource: gcp-stemcell
    - get: ci
      resource: infrastructure-ci
    - get: bosh-bootloader
      resource: bosh-bootloader-develop
      passed: [gcp-acceptance-tests]
      trigger: true
  - task: test
    file: ci/scripts/bosh-bootloader/concourse-acceptance/task.yml
    params:
      BBL_IAAS: gcp
      BBL_GCP_SERVICE_ACCOUNT_KEY: {{gcp_service_account_key}}
      BBL_GCP_PROJECT_ID: {{gcp_project_id}}
      BBL_GCP_REGION: {{gcp_region}}
      BBL_GCP_ZONE: {{gcp_zone}}
      BBL_TEST_ENV_ID_PREFIX: bbl-ci
    on_failure:
      do:
      - put: bbl-acceptance-s3
        params:
          file: bbl-acceptance-s3/*.tgz
      - put: slack-alert
        params:
          text: {{slack_failure_text}}

- name: aws-concourse-acceptance-tests
  serial: true
  public: true
  plan:
  - aggregate:
    - get: concourse-release
    - get: garden-release
    - get: concourse-deployment
    - get: stemcell
      resource: aws-stemcell
    - get: ci
      resource: infrastructure-ci
    - get: bosh-bootloader
      resource: bosh-bootloader-develop
      passed: [aws-acceptance-tests]
      trigger: true
  - task: test
    file: ci/scripts/bosh-bootloader/concourse-acceptance/task.yml
    params:
      BBL_IAAS: aws
      BBL_AWS_ACCESS_KEY_ID: {{aws_access_key_id}}
      BBL_AWS_SECRET_ACCESS_KEY: {{aws_secret_access_key}}
      BBL_AWS_REGION: {{aws_region}}
      BBL_TEST_ENV_ID_PREFIX: bbl-ci
    on_failure:
      do:
      - put: bbl-acceptance-s3
        params:
          file: bbl-acceptance-s3/*.tgz
      - put: slack-alert
        params:
          text: {{slack_failure_text}}

# Smoke-tests
- name: test-with-latest-terraform
  serial: true
  public: true
  plan:
  - aggregate:
    - get: bosh-bootloader
      resource: bosh-bootloader-develop
      passed: [test-bosh-bootloader]
    - get: ci
      resource: infrastructure-ci
    - get: terraform
      trigger: true
  - task: test
    file: ci/scripts/bosh-bootloader/test-with-latest-terraform/task.yml
    params:
      BBL_IAAS: gcp
      BBL_GCP_SERVICE_ACCOUNT_KEY: {{gcp_service_account_key}}
      BBL_GCP_PROJECT_ID: {{gcp_project_id}}
      BBL_GCP_REGION: {{gcp_region}}
      BBL_GCP_ZONE: {{gcp_zone}}
      BBL_TEST_ENV_ID_PREFIX: bbl-ci-terraform
    on_failure:
      do:
      - put: bbl-acceptance-s3
        params:
          file: bbl-acceptance-s3/*.tgz
      - put: slack-alert
        params:
          text: {{slack_failure_text}}

- name: test-with-latest-bosh-cli
  serial: true
  public: true
  plan:
  - aggregate:
    - get: bosh-bootloader
      resource: bosh-bootloader-develop
      passed: [test-bosh-bootloader]
    - get: ci
      resource: infrastructure-ci
    - get: bosh-cli
      trigger: true
  - task: test
    file: ci/scripts/bosh-bootloader/test-with-latest-bosh-cli/task.yml
    params:
      BBL_IAAS: gcp
      BBL_GCP_SERVICE_ACCOUNT_KEY: {{gcp_service_account_key}}
      BBL_GCP_PROJECT_ID: {{gcp_project_id}}
      BBL_GCP_REGION: {{gcp_region}}
      BBL_GCP_ZONE: {{gcp_zone}}
      BBL_TEST_ENV_ID_PREFIX: bbl-ci-bosh-cli
    on_failure:
      do:
      - put: bbl-acceptance-s3
        params:
          file: bbl-acceptance-s3/*.tgz
      - put: slack-alert
        params:
          text: {{slack_failure_text}}

# CF Deployment Pipeline
- name: setup-aws-cf-infrastructure
  serial_groups: [aws-cf]
  public: false
  serial: true
  plan:
  - aggregate:
    - get: bosh-bootloader
      resource: bosh-bootloader-develop
      passed: [bbl-downstream-docker-image]
      trigger: true
    - get: ci
      resource: infrastructure-ci
    - get: bbl-state
      resource: infrastructure-ci-bbl-states
    - get: cf-deployment-concourse-tasks
    - get: cf-deployment-concourse-tasks-bbl-dev-docker-image
      passed: [bbl-downstream-docker-image]
  - task: bbl-up
    file: cf-deployment-concourse-tasks/bbl-up/task.yml
    image: cf-deployment-concourse-tasks-bbl-dev-docker-image
    params:
      BBL_IAAS: aws
      BBL_AWS_SECRET_ACCESS_KEY: {{aws_secret_access_key}}
      BBL_AWS_ACCESS_KEY_ID: {{aws_access_key_id}}
      BBL_AWS_REGION: us-west-2
      BBL_STATE_DIR: bbl-aws-cf
      BBL_ENV_NAME: bbl-aws-cf
      LB_DOMAIN: bbl-aws-cf.infrastructure.cf-app.com
      BBL_LB_CERT: {{bbl_aws_cf_lb_cert}}
      BBL_LB_KEY: {{bbl_aws_cf_lb_key}}
      GIT_COMMIT_EMAIL: cf-infrastructure@pivotal.io
      GIT_COMMIT_USERNAME: CI Infra Bot
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}
    ensure:
      put: infrastructure-ci-bbl-states
      params:
        repository: updated-bbl-state
        rebase: true

- name: aws-cf-deploy
  serial_groups: [aws-cf]
  public: false
  serial: true
  plan:
  - aggregate:
    - get: bosh-bootloader
      resource: bosh-bootloader-develop
      passed: [setup-aws-cf-infrastructure]
    - get: ci
      resource: infrastructure-ci
    - get: bbl-state
      resource: infrastructure-ci-bbl-states
      passed: [setup-aws-cf-infrastructure]
      trigger: true
    - get: cf-deployment-concourse-tasks
    - get: cf-deployment
    - get: ops-files
      resource: cf-deployment
    - get: vars-files
      resource: infrastructure-ci-bbl-states
    - get: vars-store
      resource: infrastructure-ci-bbl-states
  - task: upload-stemcell
    file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
    params:
      BBL_STATE_DIR: bbl-aws-cf
      INFRASTRUCTURE: aws
  - task: deploy
    file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
    params:
      BBL_STATE_DIR: bbl-aws-cf
      SYSTEM_DOMAIN: bbl-aws-cf.infrastructure.cf-app.com
      VARS_STORE_FILE: bbl-aws-cf/deployment-vars.yml
      OPS_FILES: "operations/aws.yml"
    ensure:
      put: infrastructure-ci-bbl-states
      params:
        repository: updated-vars-store
        rebase: true
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

- name: aws-cf-delete
  serial_groups: [aws-cf]
  public: false
  plan:
  - aggregate:
    - get: bosh-bootloader
      resource: bosh-bootloader-develop
      passed: [aws-cf-deploy]
    - get: cf-deployment-concourse-tasks
    - get: bbl-state
      resource: infrastructure-ci-bbl-states
      passed: [aws-cf-deploy]
      trigger: true
  - task: delete-cf-deployment
    file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
    params:
      BBL_STATE_DIR: bbl-aws-cf
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}
  - task: cleanup-cf-deployment
    file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
    params:
      BBL_STATE_DIR: bbl-aws-cf
      CLEAN_ALL: true
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

- name: teardown-aws-cf-infrastructure
  serial_groups: [aws-cf]
  public: false
  plan:
  - aggregate:
    - get: bosh-bootloader
      resource: bosh-bootloader-develop
      passed: [aws-cf-delete]
    - get: ci
      resource: infrastructure-ci
    - get: cf-deployment-concourse-tasks
    - get: bbl-state
      resource: infrastructure-ci-bbl-states
      passed: [aws-cf-delete]
      trigger: true
    - get: cf-deployment-concourse-tasks-bbl-dev-docker-image
  - task: bbl-destroy
    file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
    image: cf-deployment-concourse-tasks-bbl-dev-docker-image
    params:
      BBL_STATE_DIR: bbl-aws-cf
      GIT_COMMIT_EMAIL: cf-infrastructure@pivotal.io
      GIT_COMMIT_USERNAME: CI Infra Bot
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}
    ensure:
      put: infrastructure-ci-bbl-states
      params:
        repository: updated-bbl-state
        rebase: true

- name: merge-develop-to-master
  public: true
  plan:
  - get: develop
    resource: bosh-bootloader-develop
    passed: [teardown-aws-cf-infrastructure, bbl-downstream-destroy-env]
    trigger: true
  - put: bosh-bootloader-master
    params:
      repository: develop
      rebase: true

- name: bbl-downstream-docker-image
  public: false
  plan:
  - do:
    - aggregate:
      - get: bosh-bootloader
        resource: bosh-bootloader-develop
        passed: [aws-acceptance-tests, gcp-acceptance-tests]
        trigger: true
      - get: cf-deployment-concourse-tasks-docker-image
        trigger: true
      - get: infrastructure-ci
        resource: cf-deployment-concourse-tasks-bbl-dev-dockerfile
        trigger: true
    - put: cf-deployment-concourse-tasks-bbl-dev-docker-image
      params:
        build: infrastructure-ci/dockerfiles/cf-deployment-concourse-tasks-bbl-dev
        cache: false

- name: bbl-setup-gcp-jumpbox-env
  serial_groups: [jumpbox]
  public: false
  build_logs_to_retain: 100
  plan:
  - aggregate:
    - get: bosh-bootloader
      resource: bosh-bootloader-develop
      passed: [bbl-downstream-docker-image]
      trigger: true
    - get: ci
      resource: infrastructure-ci
    - get: bbl-state
      resource: infrastructure-ci-bbl-states
    - get: cf-deployment-concourse-tasks-bbl-dev-docker-image
      passed: [bbl-downstream-docker-image]
  - task: setup-infrastructure
    file: ci/scripts/bosh-bootloader/bbl-up-jumpbox/task.yml
    params:
      BBL_GCP_SERVICE_ACCOUNT_KEY: {{gcp_service_account_key}}
      BBL_GCP_PROJECT_ID: {{gcp_project_id}}
      BBL_GCP_REGION: {{gcp_region}}
      BBL_GCP_ZONE: {{gcp_zone}}
      BBL_LB_CERT: {{bbl_downstream_cf_ssl_cert}}
      BBL_LB_KEY: {{bbl_downstream_cf_ssl_cert_private_key}}
      LB_DOMAIN: bbl-jumpbox.bbl-test.ci.cf-app.com
      BBL_ENV_NAME: bbl-jumpbox
      BBL_STATE_DIR: bbl-jumpbox-env
    ensure:
      put: infrastructure-ci-bbl-states
      params:
        repository: updated-bbl-state
        rebase: true
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

- name: bbl-downstream-cf-gcp-jumpbox-deploy
  serial_groups: [downstream]
  public: false
  serial: true
  plan:
  - aggregate:
    - get: bosh-bootloader
      resource: bosh-bootloader-develop
      passed: [bbl-setup-gcp-jumpbox-env]
    - get: ci
      resource: infrastructure-ci
    - get: bbl-state
      resource: infrastructure-ci-bbl-states
      passed: [bbl-setup-gcp-jumpbox-env]
      trigger: true
    - get: cf-deployment-concourse-tasks
    - get: cf-deployment
    - get: ops-files
      resource: cf-deployment
    - get: vars-files
      resource: infrastructure-ci-bbl-states
    - get: vars-store
      resource: infrastructure-ci-bbl-states
    - get: cf-deployment-concourse-tasks-bbl-dev-docker-image
      passed: [bbl-setup-gcp-jumpbox-env]
  - task: upload-stemcell
    file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
    image: cf-deployment-concourse-tasks-bbl-dev-docker-image
    params:
      BBL_STATE_DIR: bbl-jumpbox-env
      INFRASTRUCTURE: google
  - task: deploy
    file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
    image: cf-deployment-concourse-tasks-bbl-dev-docker-image
    params:
      BBL_STATE_DIR: bbl-jumpbox-env
      SYSTEM_DOMAIN: bbl-jumpbox.bbl-test.ci.cf-app.com
      VARS_STORE_FILE: bbl-jumpbox-env/deployment-vars.yml
    ensure:
      put: infrastructure-ci-bbl-states
      params:
        repository: updated-vars-store
        rebase: true

- name: bbl-downstream-cf-gcp-jumpbox-delete
  serial_groups: [downstream]
  public: false
  plan:
  - aggregate:
    - get: bosh-bootloader
      resource: bosh-bootloader-develop
      passed: [bbl-downstream-cf-gcp-jumpbox-deploy]
    - get: cf-deployment-concourse-tasks
    - get: bbl-state
      resource: infrastructure-ci-bbl-states
      passed: [bbl-downstream-cf-gcp-jumpbox-deploy]
      trigger: true
    - get: cf-deployment-concourse-tasks-bbl-dev-docker-image
      passed: [bbl-downstream-cf-gcp-jumpbox-deploy]
  - task: delete-cf-deployment
    file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
    image: cf-deployment-concourse-tasks-bbl-dev-docker-image
    params:
      BBL_STATE_DIR: bbl-jumpbox-env
  - task: cleanup-cf-deployment
    file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
    image: cf-deployment-concourse-tasks-bbl-dev-docker-image
    params:
      BBL_STATE_DIR: bbl-jumpbox-env
      CLEAN_ALL: true

- name: bbl-destroy-gcp-jumpbox-env
  serial_groups: [jumpbox]
  public: false
  build_logs_to_retain: 100
  plan:
  - aggregate:
    - get: bosh-bootloader
      resource: bosh-bootloader-develop
      passed: [bbl-downstream-cf-gcp-jumpbox-delete]
    - get: bbl-state
      resource: infrastructure-ci-bbl-states
      passed: [bbl-downstream-cf-gcp-jumpbox-delete]
      trigger: true
    - get: cf-deployment-concourse-tasks
    - get: cf-deployment-concourse-tasks-bbl-dev-docker-image
      passed: [bbl-downstream-cf-gcp-jumpbox-delete]
  - task: bbl-destroy
    file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
    image: cf-deployment-concourse-tasks-bbl-dev-docker-image
    params:
      BBL_STATE_DIR: bbl-jumpbox-env
    ensure:
      put: infrastructure-ci-bbl-states
      params:
        repository: updated-bbl-state
        rebase: true
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

- name: bbl-downstream-setup-env
  serial_groups: [downstream]
  public: false
  build_logs_to_retain: 100
  plan:
  - aggregate:
    - get: bosh-bootloader
      resource: bosh-bootloader-develop
      passed: [bbl-downstream-docker-image]
      trigger: true
    - get: cf-deployment-concourse-tasks
    - get: infrastructure-ci-bbl-states
    - get: cf-deployment-concourse-tasks-bbl-dev-docker-image
      passed: [bbl-downstream-docker-image]
  - task: setup-infrastructure
    file: cf-deployment-concourse-tasks/bbl-up/task.yml
    image: cf-deployment-concourse-tasks-bbl-dev-docker-image
    params:
      BBL_IAAS: gcp
      BBL_GCP_SERVICE_ACCOUNT_KEY: {{gcp_service_account_key}}
      BBL_GCP_PROJECT_ID: {{gcp_project_id}}
      BBL_GCP_REGION: {{gcp_region}}
      BBL_GCP_ZONE: {{gcp_zone}}
