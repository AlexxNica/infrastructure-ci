      params:
        text: {{slack_failure_text}}

- name: bbl-downstream-cf-deploy
  serial_groups: [downstream]
  public: false
  serial: true
  plan:
  - aggregate:
    - get: bosh-bootloader
      resource: bosh-bootloader-develop
      passed: [bbl-downstream-setup-env]
    - get: ci
      resource: infrastructure-ci
    - get: bbl-state
      resource: infrastructure-ci-bbl-states
      passed: [bbl-downstream-setup-env]
      trigger: true
    - get: cf-deployment-concourse-tasks
    - get: cf-deployment
    - get: ops-files
      resource: cf-deployment
    - get: vars-files
      resource: infrastructure-ci-bbl-states
    - get: vars-store
      resource: infrastructure-ci-bbl-states
    - get: cf-deployment-concourse-tasks-bbl-dev-docker-image
      passed: [bbl-downstream-setup-env]
  - task: upload-stemcell
    file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
    image: cf-deployment-concourse-tasks-bbl-dev-docker-image
    params:
      BBL_STATE_DIR: bbl-downstream-env
      INFRASTRUCTURE: google
  - task: deploy
    file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
    image: cf-deployment-concourse-tasks-bbl-dev-docker-image
    params:
      BBL_STATE_DIR: bbl-downstream-env
      SYSTEM_DOMAIN: bbl-downstream.bbl-test.ci.cf-app.com
      VARS_STORE_FILE: bbl-downstream-env/deployment-vars.yml
    ensure:
      put: infrastructure-ci-bbl-states
      params:
        repository: updated-vars-store
        rebase: true

- name: bbl-downstream-cf-delete
  serial_groups: [downstream]
  public: false
  plan:
  - aggregate:
    - get: bosh-bootloader
      resource: bosh-bootloader-develop
      passed: [bbl-downstream-cf-deploy]
    - get: cf-deployment-concourse-tasks
    - get: bbl-state
      resource: infrastructure-ci-bbl-states
      passed: [bbl-downstream-cf-deploy]
      trigger: true
    - get: cf-deployment-concourse-tasks-bbl-dev-docker-image
      passed: [bbl-downstream-cf-deploy]
  - task: delete-cf-deployment
    file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
    image: cf-deployment-concourse-tasks-bbl-dev-docker-image
    params:
      BBL_STATE_DIR: bbl-downstream-env
  - task: cleanup-cf-deployment
    file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
    image: cf-deployment-concourse-tasks-bbl-dev-docker-image
    params:
      BBL_STATE_DIR: bbl-downstream-env
      CLEAN_ALL: true

- name: bbl-downstream-destroy-env
  serial_groups: [downstream]
  public: false
  build_logs_to_retain: 100
  plan:
  - aggregate:
    - get: bosh-bootloader
      resource: bosh-bootloader-develop
      passed: [bbl-downstream-cf-delete]
      trigger: true
    - get: cf-deployment-concourse-tasks
    - get: infrastructure-ci-bbl-states
      passed: [bbl-downstream-cf-delete]
    - get: cf-deployment-concourse-tasks-bbl-dev-docker-image
      passed: [bbl-downstream-cf-delete]
  - task: destroy-infrastructure
    file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
    image: cf-deployment-concourse-tasks-bbl-dev-docker-image
    params:
      BBL_STATE_DIR: bbl-downstream-env
    input_mapping:
      bbl-state: infrastructure-ci-bbl-states
    ensure:
      put: infrastructure-ci-bbl-states
      params:
        repository: updated-bbl-state
        rebase: true
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

# Final Release Pipeline
- name: major
  public: true
  plan:
  - get: version
  - put: version
    params: {bump: major}

- name: minor
  public: true
  plan:
  - get: version
  - put: version
    params: {bump: minor}

- name: patch
  public: true
  plan:
  - get: version
  - put: version
    params: {bump: patch}

- name: github-release
  public: true
  plan:
  - aggregate:
    - get: ci
      resource: infrastructure-ci
    - get: bbl-version
      trigger: true
      resource: version
    - get: bosh-bootloader
      resource: bosh-bootloader-master
    - get: bbl-nat-amis
  - task: build-binaries
    file: ci/scripts/bosh-bootloader/build-final-release/task.yml
  - put: bbl-release
    params:
      name: builds/name
      tag: builds/name
      commitish: builds/commitish
      body: builds/body
      globs:
      - builds/bin/bbl-*

- name: bump-nat-amis
  public: true
  plan:
  - get: ci
    resource: infrastructure-ci
  - task: get-ami-json
    file: ci/scripts/bosh-bootloader/get-aws-nat-amis/task.yml
    params:
      AWS_SECRET_ACCESS_KEY: {{aws_secret_access_key}}
      AWS_ACCESS_KEY_ID: {{aws_access_key_id}}
  - put: bbl-nat-amis
    params:
      file: aws-nat-amis/ami-list.json

# Cleanup
- name: cleanup-bbl-environments
  serial: true
  public: true
  plan:
  - aggregate:
    - get: ci
      resource: infrastructure-ci
    - get: bosh-bootloader
      resource: bosh-bootloader-develop
  - task: cleanup
    file: ci/scripts/bosh-bootloader/cleanup-bbl-environments/task.yml
    params:
      AWS_DEFAULT_REGION: us-east-1
      AWS_ACCESS_KEY_ID: {{bbl_acceptance_tests_s3_access_key_id}}
      AWS_SECRET_ACCESS_KEY: {{bbl_acceptance_tests_s3_secret_access_key}}
