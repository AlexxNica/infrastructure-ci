# Final Release Pipeline
- name: major
  public: true
  plan:
  - get: version
  - put: version
    params: {bump: major}

- name: minor
  public: true
  plan:
  - get: version
  - put: version
    params: {bump: minor}

- name: patch
  public: true
  plan:
  - get: version
  - put: version
    params: {bump: patch}

- name: github-release
  public: true
  plan:
  - aggregate:
    - get: ci
      resource: infrastructure-ci
    - get: bbl-version
      trigger: true
      resource: version
    - get: bosh-bootloader
      resource: bosh-bootloader-master
    - get: bbl-nat-amis
