---
groups:
- name: consul
  jobs:
  - check-git-submodules
  - test-confab
  - test-confab-windows
  - setup-consats-linux-infrastructure
  - consats-linux
  - consats-linux-turbulence
  - teardown-consats-linux-infrastructure
  - deploy-sample-manifest
  - setup-consats-windows-infrastructure
  - consats-windows
  - consats-windows-turbulence
  - teardown-consats-windows-infrastructure
  - setup-cf-cats-infrastructure
  - add-cf-cats-to-dns
  - deploy-cf-cats
  - run-cats
  - delete-cf-cats
  - teardown-cf-cats-infrastructure
  - create-final-release
  - merge-master-into-develop
- name: consats-linux
  jobs:
  - setup-consats-linux-infrastructure
  - delete-consats-linux-deployments
  - teardown-consats-linux-infrastructure-early
  - consats-linux
  - consats-linux-turbulence
  - teardown-consats-linux-infrastructure
- name: consats-windows
  jobs:
  - setup-consats-windows-infrastructure
  - delete-consats-windows-deployments
  - teardown-consats-windows-infrastructure-early
  - consats-windows
  - consats-windows-turbulence
  - teardown-consats-windows-infrastructure
- name: cats
  jobs:
  - setup-cf-cats-infrastructure
  - delete-cf-cats-early
  - teardown-cf-cats-infrastructure-early
  - add-cf-cats-to-dns
  - deploy-cf-cats
  - run-cats
  - delete-cf-cats
  - teardown-cf-cats-infrastructure

resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

resources:
- name: infrastructure-ci
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/infrastructure-ci.git

- name: bosh-deployment
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/bosh-deployment.git

- name: cf-deployment
  type: git
  source:
    branch: develop
    uri: https://github.com/cloudfoundry/cf-deployment.git

- name: cf-deployment-concourse-tasks
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks.git

- name: consul-release-develop
  type: git
  source:
    branch: develop
    ignore_paths: [.final_builds, releases]
    uri: https://github.com/cloudfoundry-incubator/consul-release.git

- name: consul-release-master
  type: git
  source:
    branch: master
    private_key: {{consul-release-private-key}}
    uri: git@github.com:cloudfoundry-incubator/consul-release.git

- name: consul-release-merge-target
  type: git
  source:
    branch: develop
    private_key: {{consul-release-private-key}}
    uri: git@github.com:cloudfoundry-incubator/consul-release.git

- name: infrastructure-ci-bbl-states
  type: git
  source:
    branch: master
    private_key: {{cf_infra_bot_user_github_private_key}}
    uri: git@github.com:cloudfoundry/infrastructure-ci-bbl-states.git

- name: gcp-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-google-kvm-ubuntu-trusty-go_agent

- name: windows-stemcell
  type: s3
  source:
    bucket: bosh-windows-stemcells
    regexp: light-bosh-stemcell-(.*)-google-kvm-windows2012R2-go_agent.tgz

- name: latest-consul-release
  type: bosh-io-release
  source:
    repository: cloudfoundry-incubator/consul-release

- name: turbulence-release
  type: github-release
  source:
    user: christianang
    repository: turbulence-release

- name: oss-s3-buckets-stack
  type: git
  source:
    branch: master
    private_key: {{oss-s3-buckets-stack-private-key}}
    uri: git@github.com:cloudfoundry/oss-s3-buckets-stack.git

- name: bosh-lite-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent

- name: slack-alert
  type: slack-notification
  source:
    url: https://hooks.slack.com/services/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

- name: empty-ops-files
  type: time
  source: {interval: 5m}

- name: cats-concourse-task
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/cats-concourse-task.git

- name: cf-acceptance-tests
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/cf-acceptance-tests.git

jobs:
- name: check-git-submodules
  public: true
  serial: true
  plan:
  - aggregate:
    - get: ci
      resource: infrastructure-ci
    - get: repo
      resource: consul-release-develop
      trigger: true
  - task: check-git-submodules
    file: ci/scripts/common/check-git-submodules/task.yml
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

- name: test-confab
  public: true
  serial: true
  plan:
  - aggregate:
    - get: ci
      resource: infrastructure-ci
    - get: consul-release
      resource: consul-release-develop
      passed: [check-git-submodules]
      trigger: true
  - task: test-confab
    file: ci/scripts/consul/test-confab/task.yml
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

- name: test-confab-windows
  public: true
  serial: true
  plan:
  - aggregate:
    - get: ci
      resource: infrastructure-ci
    - get: consul-release
      resource: consul-release-develop
      passed: [check-git-submodules]
      trigger: true
  - task: test-confab-windows
    file: ci/scripts/consul/test-confab-windows/task.yml
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

- name: setup-consats-linux-infrastructure
  public: true
  serial_groups: [consats-linux]
  plan:
  - aggregate:
    - get: consul-release
      resource: consul-release-develop
      passed:
      - test-confab
      - test-confab-windows
      trigger: true
    - get: ci
      resource: infrastructure-ci
    - get: bbl-states-repo
      resource: infrastructure-ci-bbl-states
  - task: bbl-up
    file: ci/scripts/common/bbl-up/task.yml
    params:
      BBL_GCP_SERVICE_ACCOUNT_KEY: {{gcp_service_account_key}}
      BBL_GCP_PROJECT_ID: {{gcp_project_id}}
      BBL_GCP_REGION: {{gcp_region}}
      BBL_GCP_ZONE: {{gcp_zone}}
      BBL_STATE_DIR: consats-linux
      BBL_NAME: consats-linux
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}
    ensure:
      put: infrastructure-ci-bbl-states
      params:
        repository: bbl-states-repo-out
        rebase: true

- name: delete-consats-linux-deployments
  public: true
  serial_groups: [consats-linux]
  plan:
  - aggregate:
    - get: ci
      resource: infrastructure-ci
    - get: bbl-states-repo
      resource: infrastructure-ci-bbl-states
      passed:
      - setup-consats-linux-infrastructure
  - task: delete-deployments
    file: ci/scripts/common/delete-deployments/task.yml
    params:
      BBL_STATE_DIR: consats-linux
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

- name: teardown-consats-linux-infrastructure-early
  public: true
  serial_groups: [consats-linux]
  plan:
  - aggregate:
    - get: ci
      resource: infrastructure-ci
    - get: bbl-states-repo
      resource: infrastructure-ci-bbl-states
      passed:
      - delete-consats-linux-deployments
  - task: bbl-destroy
    file: ci/scripts/common/bbl-destroy/task.yml
    params:
      BBL_STATE_DIR: consats-linux
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}
    ensure:
      put: infrastructure-ci-bbl-states
      params:
        repository: bbl-states-repo-out
        rebase: true

- name: consats-linux
  public: true
  serial_groups: [consats-linux]
  plan:
  - aggregate:
    - get: consul-release
      resource: consul-release-develop
      passed:
      - setup-consats-linux-infrastructure
    - get: ci
      resource: infrastructure-ci
    - get: stemcell
      resource: gcp-stemcell
    - get: windows-stemcell
    - get: turbulence-release
    - get: latest-consul-release
    - get: bbl-states-repo
      resource: infrastructure-ci-bbl-states
      passed:
      - setup-consats-linux-infrastructure
      trigger: true
  - task: consats-linux
    file: ci/scripts/consul/run-consats/task.yml
    params:
      BBL_STATE_DIR: consats-linux
      PARALLEL_NODES: 5
      ENABLE_TURBULENCE_TESTS: false
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

- name: consats-linux-turbulence
  public: true
  serial_groups: [consats-linux]
  plan:
  - aggregate:
    - get: consul-release
      resource: consul-release-develop
      passed:
      - consats-linux
    - get: ci
      resource: infrastructure-ci
    - get: stemcell
      resource: gcp-stemcell
    - get: windows-stemcell
    - get: turbulence-release
    - get: latest-consul-release
    - get: bbl-states-repo
      resource: infrastructure-ci-bbl-states
      passed:
      - consats-linux
      trigger: true
  - task: consats-linux
    file: ci/scripts/consul/run-consats/task.yml
    params:
      BBL_STATE_DIR: consats-linux
      PARALLEL_NODES: 3
      ENABLE_TURBULENCE_TESTS: true
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}
  - put: slack-alert
    params:
      icon_emoji: ":white_check_mark:"
      text: |
        [$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME] passed.

- name: teardown-consats-linux-infrastructure
  public: true
  serial_groups: [consats-linux]
  plan:
  - aggregate:
    - get: release
      resource: consul-release-develop
      passed:
      - consats-linux-turbulence
    - get: ci
      resource: infrastructure-ci
    - get: bbl-states-repo
      resource: infrastructure-ci-bbl-states
      passed:
      - consats-linux-turbulence
      trigger: true
  - task: bbl-destroy
    file: ci/scripts/common/bbl-destroy/task.yml
    params:
      BBL_STATE_DIR: consats-linux
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}
    ensure:
      put: infrastructure-ci-bbl-states
      params:
        repository: bbl-states-repo-out
        rebase: true

- name: deploy-sample-manifest
  public: true
  plan:
  - aggregate:
    - get: release
      resource: consul-release-develop
      passed:
      - teardown-consats-linux-infrastructure
      trigger: true
    - get: ci
      resource: infrastructure-ci
    - get: bosh-deployment
    - get: bosh-lite-stemcell
  - task: deploy-sample-manifest
    file: ci/scripts/common/deploy-sample-manifests/task.yml
    params:
      BBL_GCP_SERVICE_ACCOUNT_KEY: {{gcp_service_account_key}}
      BBL_GCP_PROJECT_ID: {{gcp_project_id}}
      BBL_GCP_REGION: {{gcp_region}}
      BBL_GCP_ZONE: {{gcp_zone}}
      CLOUD_CONFIG: manifests/cloud_config.yml
      MANIFESTS: manifests/multi-az-with-ssl.yml
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

- name: setup-consats-windows-infrastructure
  public: true
  serial_groups: [consats-windows]
  plan:
  - aggregate:
    - get: consul-release
      resource: consul-release-develop
      passed:
      - test-confab
      - test-confab-windows
      trigger: true
    - get: ci
      resource: infrastructure-ci
    - get: bbl-states-repo
      resource: infrastructure-ci-bbl-states
    - get: windows-stemcell
      trigger: true
  - task: bbl-up
    file: ci/scripts/common/bbl-up/task.yml
    params:
      BBL_GCP_SERVICE_ACCOUNT_KEY: {{gcp_service_account_key}}
      BBL_GCP_PROJECT_ID: {{gcp_project_id}}
      BBL_GCP_REGION: {{gcp_region}}
      BBL_GCP_ZONE: {{gcp_zone}}
      BBL_STATE_DIR: consats-windows
      BBL_NAME: consats-windows
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}
    ensure:
      put: infrastructure-ci-bbl-states
      params:
        repository: bbl-states-repo-out
        rebase: true

- name: delete-consats-windows-deployments
  public: true
  serial_groups: [consats-windows]
  plan:
  - aggregate:
    - get: ci
      resource: infrastructure-ci
    - get: bbl-states-repo
      resource: infrastructure-ci-bbl-states
      passed:
      - setup-consats-windows-infrastructure
  - task: delete-deployments
    file: ci/scripts/common/delete-deployments/task.yml
    params:
      BBL_STATE_DIR: consats-windows
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

- name: teardown-consats-windows-infrastructure-early
  public: true
  serial_groups: [consats-windows]
  plan:
  - aggregate:
    - get: ci
      resource: infrastructure-ci
    - get: bbl-states-repo
      resource: infrastructure-ci-bbl-states
      passed:
      - delete-consats-windows-deployments
  - task: bbl-destroy
    file: ci/scripts/common/bbl-destroy/task.yml
    params:
      BBL_STATE_DIR: consats-windows
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}
    ensure:
      put: infrastructure-ci-bbl-states
      params:
        repository: bbl-states-repo-out
        rebase: true

- name: consats-windows
  public: true
  serial: true
  serial_groups: [consats-windows]
  plan:
  - aggregate:
    - get: consul-release
      resource: consul-release-develop
      passed:
      - setup-consats-windows-infrastructure
    - get: ci
      resource: infrastructure-ci
    - get: stemcell
      resource: gcp-stemcell
    - get: windows-stemcell
      passed:
      - setup-consats-windows-infrastructure
    - get: turbulence-release
    - get: latest-consul-release
    - get: bbl-states-repo
      resource: infrastructure-ci-bbl-states
      passed:
      - setup-consats-windows-infrastructure
      trigger: true
  - task: consats-windows
    file: ci/scripts/consul/run-consats/task.yml
    params:
      BBL_STATE_DIR: consats-windows
      PARALLEL_NODES: 5
      ENABLE_TURBULENCE_TESTS: false
      WINDOWS_CLIENTS: true
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

- name: consats-windows-turbulence
  public: true
  serial_groups: [consats-windows]
  plan:
  - aggregate:
    - get: consul-release
      resource: consul-release-develop
      passed:
      - consats-windows
    - get: ci
      resource: infrastructure-ci
    - get: stemcell
      resource: gcp-stemcell
    - get: windows-stemcell
    - get: turbulence-release
    - get: latest-consul-release
    - get: bbl-states-repo
      resource: infrastructure-ci-bbl-states
      passed:
      - consats-windows
      trigger: true
  - task: consats-windows
    file: ci/scripts/consul/run-consats/task.yml
    params:
      BBL_STATE_DIR: consats-windows
      PARALLEL_NODES: 3
      ENABLE_TURBULENCE_TESTS: true
      WINDOWS_CLIENTS: true
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}
  - put: slack-alert
    params:
      icon_emoji: ":white_check_mark:"
      text: |
        [$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME] passed.

- name: teardown-consats-windows-infrastructure
  public: true
  serial_groups: [consats-windows]
  plan:
  - aggregate:
    - get: release
      resource: consul-release-develop
      passed:
      - consats-windows-turbulence
    - get: ci
      resource: infrastructure-ci
    - get: bbl-states-repo
      resource: infrastructure-ci-bbl-states
      passed:
      - consats-windows-turbulence
      trigger: true
  - task: bbl-destroy
    file: ci/scripts/common/bbl-destroy/task.yml
    params:
      BBL_STATE_DIR: consats-windows
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}
    ensure:
      put: infrastructure-ci-bbl-states
      params:
        repository: bbl-states-repo-out
        rebase: true

- name: setup-cf-cats-infrastructure
  public: true
  plan:
  - aggregate:
    - get: release
      resource: consul-release-develop
      passed:
      - test-confab
      - test-confab-windows
      trigger: true
    - get: ci
      resource: infrastructure-ci
    - get: bbl-states-repo
      resource: infrastructure-ci-bbl-states
  - task: bbl-up
    file: ci/scripts/common/bbl-up/task.yml
    params:
      BBL_GCP_SERVICE_ACCOUNT_KEY: {{gcp_service_account_key}}
      BBL_GCP_PROJECT_ID: {{gcp_project_id}}
      BBL_GCP_REGION: {{gcp_region}}
      BBL_GCP_ZONE: {{gcp_zone}}
      BBL_STATE_DIR: consul-cf-cats
      BBL_NAME: consul-cf-cats
      BBL_LB_DOMAIN: consul-cf-cats.infrastructure.cf-app.com
      BBL_LB_CERT: {{consul_cf_deployment_lb_cert}}
      BBL_LB_KEY: {{consul_cf_deployment_lb_key}}
    ensure:
      put: infrastructure-ci-bbl-states
      params:
        repository: bbl-states-repo-out
        rebase: true
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

- name: delete-cf-cats-early
  public: true
  serial_groups: [cf-cats]
  plan:
  - aggregate:
    - get: cf-deployment-concourse-tasks
    - get: bbl-state
      resource: infrastructure-ci-bbl-states
      passed:
      - setup-cf-cats-infrastructure
  - task: delete-cf-deployment
    file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
    params:
      BBL_STATE_DIR: consul-cf-cats
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}
  - task: cleanup-cf-deployment
    file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
    params:
      BBL_STATE_DIR: consul-cf-cats
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

- name: teardown-cf-cats-infrastructure-early
  public: true
  plan:
  - aggregate:
    - get: ci
      resource: infrastructure-ci
    - get: bbl-states-repo
      resource: infrastructure-ci-bbl-states
      passed:
      - delete-cf-cats-early
  - task: remove-from-gcp-dns
    file: ci/scripts/common/manage-gcp-dns/task.yml
    params:
      BBL_STATE_DIR: consul-cf-cats
      GCP_DNS_PROJECT_ID: {{cf_infra_gcp_project_id}}
      GCP_DNS_SERVICE_ACCOUNT_EMAIL: {{cf_infra_gcp_service_account_email}}
      GCP_DNS_SERVICE_ACCOUNT_KEY: {{cf_infra_gcp_service_account_key}}
      GCP_DNS_ZONE_NAME: infrastructure
      GCP_DNS_RECORD_SET_NAME: consul-cf-cats.infrastructure.cf-app.com
      ACTION: remove
  - task: bbl-destroy
    file: ci/scripts/common/bbl-destroy/task.yml
    params:
      BBL_STATE_DIR: consul-cf-cats
    ensure:
      put: infrastructure-ci-bbl-states
      params:
        repository: bbl-states-repo-out
        rebase: true
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

- name: add-cf-cats-to-dns
  public: true
  plan:
  - aggregate:
    - get: release
      resource: consul-release-develop
      passed:
      - setup-cf-cats-infrastructure
    - get: ci
      resource: infrastructure-ci
    - get: bbl-states-repo
      resource: infrastructure-ci-bbl-states
      passed:
      - setup-cf-cats-infrastructure
      trigger: true
  - task: add-to-gcp-dns
    file: ci/scripts/common/manage-gcp-dns/task.yml
    params:
      BBL_STATE_DIR: consul-cf-cats
      GCP_DNS_PROJECT_ID: {{cf_infra_gcp_project_id}}
      GCP_DNS_SERVICE_ACCOUNT_EMAIL: {{cf_infra_gcp_service_account_email}}
      GCP_DNS_SERVICE_ACCOUNT_KEY: {{cf_infra_gcp_service_account_key}}
      GCP_DNS_ZONE_NAME: infrastructure
      GCP_DNS_RECORD_SET_NAME: consul-cf-cats.infrastructure.cf-app.com
      ACTION: add
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

- name: deploy-cf-cats
  public: true
  serial_groups: [cf-cats]
  plan:
  - aggregate:
    - get: release
      resource: consul-release-develop
      passed:
      - add-cf-cats-to-dns
    - get: cf-deployment-concourse-tasks
    - get: cf-deployment
    - get: ops-files
      resource: empty-ops-files
    - get: bbl-state
      resource: infrastructure-ci-bbl-states
      passed:
      - add-cf-cats-to-dns
      trigger: true
    - get: vars-files
      resource: infrastructure-ci-bbl-states
    - get: vars-store
      resource: infrastructure-ci-bbl-states
  - task: upload-stemcell
    file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
    params:
      BBL_STATE_DIR: consul-cf-cats
  - task: deploy
    file: cf-deployment-concourse-tasks/bosh-deploy-with-created-release/task.yml
    params:
      BBL_STATE_DIR: consul-cf-cats
      SYSTEM_DOMAIN: consul-cf-cats.infrastructure.cf-app.com
      VARS_STORE_FILE: consul-cf-cats/deployment-vars.yml
    ensure:
      put: infrastructure-ci-bbl-states
      params:
        repository: updated-vars-store
        rebase: true
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

- name: run-cats
  public: true
  plan:
  - aggregate:
    - get: release
      resource: consul-release-develop
      passed:
      - deploy-cf-cats
    - get: cf-deployment-concourse-tasks
    - get: cats-concourse-task
    - get: integration-configs
      resource: infrastructure-ci
    - get: cf-acceptance-tests
    - get: bbl-state
      resource: infrastructure-ci-bbl-states
      passed:
      - deploy-cf-cats
      trigger: true
    - get: vars-store
      resource: infrastructure-ci-bbl-states
      passed:
      - deploy-cf-cats
  - task: update-integration-config
    file: cf-deployment-concourse-tasks/update-integration-configs/task.yml
    params:
      CATS_INTEGRATION_CONFIG_FILE: artifacts/cats_config.json
      VARS_STORE_FILE: consul-cf-cats/deployment-vars.yml
      SYSTEM_DOMAIN: consul-cf-cats.infrastructure.cf-app.com
  - task: run-cats
    file: cats-concourse-task/task.yml
    input_mapping: {integration-config: updated-integration-configs }
    params:
      CONFIG_FILE_PATH: artifacts/cats_config.json
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}
  - put: slack-alert
    params:
      icon_emoji: ":white_check_mark:"
      text: |
        [$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME] passed!

- name: delete-cf-cats
  public: true
  plan:
  - aggregate:
    - get: release
      resource: consul-release-develop
      passed:
      - run-cats
    - get: cf-deployment-concourse-tasks
    - get: bbl-state
      resource: infrastructure-ci-bbl-states
      passed:
      - run-cats
      trigger: true
  - task: delete-cf-deployment
    file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
    params:
      BBL_STATE_DIR: consul-cf-cats
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}
  - task: cleanup-cf-deployment
    file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
    params:
      BBL_STATE_DIR: consul-cf-cats
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

- name: teardown-cf-cats-infrastructure
  public: true
  plan:
  - aggregate:
    - get: release
      resource: consul-release-develop
      passed:
      - delete-cf-cats
    - get: ci
      resource: infrastructure-ci
    - get: bbl-states-repo
      resource: infrastructure-ci-bbl-states
      passed:
      - delete-cf-cats
      trigger: true
  - task: remove-from-gcp-dns
    file: ci/scripts/common/manage-gcp-dns/task.yml
    params:
      BBL_STATE_DIR: consul-cf-cats
      GCP_DNS_PROJECT_ID: {{cf_infra_gcp_project_id}}
      GCP_DNS_SERVICE_ACCOUNT_EMAIL: {{cf_infra_gcp_service_account_email}}
      GCP_DNS_SERVICE_ACCOUNT_KEY: {{cf_infra_gcp_service_account_key}}
      GCP_DNS_ZONE_NAME: infrastructure
      GCP_DNS_RECORD_SET_NAME: consul-cf-cats.infrastructure.cf-app.com
      ACTION: remove
  - task: bbl-destroy
    file: ci/scripts/common/bbl-destroy/task.yml
    params:
      BBL_STATE_DIR: consul-cf-cats
    ensure:
      put: infrastructure-ci-bbl-states
      params:
        repository: bbl-states-repo-out
        rebase: true
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}

- name: create-final-release
  public: true
  serial: true
  plan:
  - aggregate:
    - get: ci
      resource: infrastructure-ci
    - get: release-repo
      resource: consul-release-develop
      passed:
      - teardown-consats-linux-infrastructure
      - teardown-consats-windows-infrastructure
      - teardown-cf-cats-infrastructure
      trigger: true
    - get: release-repo-master
      resource: consul-release-master
    - get: oss-s3-buckets-stack
  - task: create-final-release
    file: ci/scripts/common/create-final-release/task.yml
    params:
      RELEASE_NAME: consul
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}
  - put: consul-release-master
    params:
      repository: final-release-repo
      tag: final-release-repo/version_number
      tag_prefix: v
  - put: slack-alert
    params:
      icon_emoji: ":shipit:"
      text: |
        Final release of consul released.

- name: merge-master-into-develop
  public: true
  serial: true
  plan:
  - aggregate:
    - get: ci
      resource: infrastructure-ci
    - get: release-repo-master
      resource: consul-release-master
      trigger: true
    - get: release-repo
      resource: consul-release-merge-target
  - task: merge-master-into-develop
    file: ci/scripts/common/merge-master-into-develop/task.yml
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}
  - put: consul-release-merge-target
    params:
      repository: final-release-repo
    on_failure:
      put: slack-alert
      params:
        text: {{slack_failure_text}}
