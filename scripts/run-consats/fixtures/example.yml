---
name: consats

releases:
- name: consul
  version: CONSUL_RELEASE_VERSION

stemcells:
- alias: default
  os: ubuntu-trusty
  version: STEMCELL_VERSION

instance_groups:
- name: acceptance-tests
  instances: 1
  lifecycle: errand
  vm_type: m3.medium
  vm_extensions: [10GB_ephemeral_disk]
  stemcell: default
  jobs:
  - name: acceptance-tests
    release: consul

properties:
  consul:
    acceptance_tests:
      bosh:
        target: BOSH_DIRECTOR
        username: BOSH_USER
        password: BOSH_PASSWORD
        director_ca_cert: BOSH_DIRECTOR_CA_CERT
      parallel_nodes: 1
      consul_release_version: CONSUL_RELEASE_VERSION
      latest_consul_release_version: LATEST_CONSUL_RELEASE_VERSION

update:
  serial: true
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 1000-180000
  update_watch_time: 1000-180000
